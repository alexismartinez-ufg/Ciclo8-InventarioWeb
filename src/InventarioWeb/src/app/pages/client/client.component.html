<div>
  <h2>{{ isEditMode ? 'Edit Client' : 'Register Client' }}</h2>

  <form #clientForm="ngForm" (ngSubmit)="isEditMode ? updateClient() : registerClient()">
    <label for="clientName">Name:</label>
    <input id="clientName" name="clientName" [(ngModel)]="client.clientName" required />

    <label for="clientPhone">Phone:</label>
    <input id="clientPhone" name="clientPhone" [(ngModel)]="client.clientPhone" required />

    <label for="clientAddress">Address:</label>
    <input id="clientAddress" name="clientAddress" [(ngModel)]="client.clientComplementAddress" required />

    <label for="idDistrict">District:</label>
    <input id="idDistrict" name="idDistrict" type="number" [(ngModel)]="client.idDistrict" required />

    <!-- Botón que cambia dependiendo si es modo edición o registro -->
    <button type="submit">{{ isEditMode ? 'Save Changes' : 'Register' }}</button>
  </form>

  <div>
    <h2>Clients List</h2>
    <table [border]="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th>District</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.idClient }}</td>
          <td>{{ client.clientName }}</td>
          <td>{{ client.clientPhone }}</td>
          <td>{{ client.clientComplementAddress }}</td>
          <td>{{ client.idDistrict }}</td>
          <td>
            <!-- Botones para editar y eliminar -->
            <button (click)="editClient(client.idClient)">Edit</button>
            <button (click)="deleteClient(client.idClient)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
