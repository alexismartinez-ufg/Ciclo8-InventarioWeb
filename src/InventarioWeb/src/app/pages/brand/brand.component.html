<div class="card-container" style="display: flex; flex-direction: column;">


        <mat-card-header>
            <mat-card-title> Lista Brands</mat-card-title>
            <button routerLink="/create_brand" mat-flat-button>Registrarse</button>

        </mat-card-header>

        <mat-card-content class="mt-10">

            <table mat-table [dataSource]="listBrand" class="mat-elevation-z8">

                <ng-container matColumnDef="idBrand">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.idBrand}} </td>
                </ng-container>

                <ng-container matColumnDef="brandName">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.brandName}} </td>
                </ng-container>

                <ng-container matColumnDef="brandCountry">
                  <th mat-header-cell *matHeaderCellDef> Country </th>
                  <td mat-cell *matCellDef="let element"> {{element.brandCountry}} </td>
                </ng-container>

                <ng-container matColumnDef="brandStatus">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.brandStatus}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editarMarca(element)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminarMarca(element)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card-content>

</div>
