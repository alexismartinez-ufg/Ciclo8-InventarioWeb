<div class="card-container">

    <mat-card appearance="outlined">

        <mat-card-header>
            <mat-card-title> Registro</mat-card-title>
        </mat-card-header>

        <mat-card-content class="mt-10">

            <form class="form-custom" [formGroup]="formRegister">

                <mat-form-field class="input-custom">
                    <mat-label>Nombre de Usuario</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" type="password">
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>Nombre de Usuario</mat-label>
                    <input matInput formControlName="nameuser">
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>Nombre de Usuario</mat-label>
                    <input matInput formControlName="email" type="email">
                </mat-form-field>

                <div class="flex">
                    <button mat-raised-button (click)="Registrar()">Registrar</button>
                    <button mat-flat-button (click)="Login()">Iniciar Sesión</button>
                </div>

            </form>

        </mat-card-content>

    </mat-card>

</div>
